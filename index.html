<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Todo</title>
</head>
<body>
    <div id="app" >
       <div class="container">
           <div class="row">
               <div class="col-12">
                    <h1 class="text-center">{{ title }}</h1>
                    <ul class=" list-group">
                        <li v-for="(todo,index) in todos" :class="(todo.check) ? ' fatto list-group-item d-flex justify-content-between' : 'list-group-item d-flex justify-content-between'" >
                            <p v-if = "!todo.input" @click="modifica(index)"
                            >
                                {{todo.text}}
                            </p>
                            
                            <input 
                            v-if = "todo.input"
                            v-on:keyup.13 =" modifica(index)"
                            type="text" 
                            v-model= " todo.text ">
                            <span v-if = "todo.check" 
                            @click= "fatto(index)"
                            class="text-right btn btn-danger">
                                v
                            </span>
                            <span 
                            @click= "fatto(index)"
                            v-else="todo.check"  class=" btn btn-success"> fatto
                            </span>
                            <span @click= "cancella(index)">
                                x 
                            </span>
                        </li>
                    </ul>
                    <input type="text" v-model = "newtodo"> <button @click="crea">Crea</button>
               </div>
           </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
